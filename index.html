<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Mood Generator!</title>

    <!-- All Style Sheets -->

    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="/assets/queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Menu</li>
                <li><a href="home.html">Home</a></li>
                <li><a href="past-mood.html">Past Moods</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </header>

    <!-- Beginning of main wrapper UI -->
    <div class="wrapper">
        <div class="wrapper-inner">

            <div class="position-left reveal-for-large" id="my-info">


                <!--Home Page-->
                <div class="callout-primary">
                    <div class="row column" id="title-inst" style="text-align: center;">
                        <h1 class="text-display" id="title">A playlist made for your mood.</h1>
                        <div id="bodyContent" class="hero-image">
                            <div class="reveal" id="exampleModal1" data-reveal>
                                <video id="video" width="320" height="240" autoplay muted></video>
                                <button id="button">detect</button>
                                <h3 id="waiting"></h3>
                            </div>
                        </div>
                        <a href="home.html" id="getStarted" class="button round">Get Started</a>
                    </div>
                </div>
            </div>
            <!-- Mood dropdown -->
            <div class="medium-6 columns">
              <label class="text-display">Select Mood
                <select id="moodDropdown" onchange="GetSelectedTextValue(this)">
                  <option value="2LTA5Jxg19elESWNFYCnij">Songs Worth Checking Out</option>
                  <option id="happy" value="1h90L3LP8kAJ7KGjCV2Xfd">Happy</option>
                  <option id="sad" value="7ABD15iASBIpPP5uJ5awvq">Sad</option>
                  <option id="energetic" value="2lmcuXNkjYOoQeXvwqvvFT">Energetic</option>
                  <option id="aggressive" value="0kbIVraS3Xa7FhvAb9KSGe">Aggressive</option>
                  <option id="relaxed" value="4vQ0ixS6GKuNV0xMmjfk9j">Relaxed</option>
                  <option id="sleepy" value="6uMZkWBIIY3v1U3G9Stoi4">Sleepy</option>
                  <option id="classy" value="50Tl9aaCBX9Ys5kc0DbJeH">Classy</option>
                  <option id="indifferent" value="1hY0i2y7ByRgFkcLHZZdVN">Indifferent</option>
                </select>
              </label>
              
              <!-- Microphone API -->
              <button type="button" class="micBtn" class="btn btn-primary" id="button-addon2"><i
                  class="fa fa-microphone"></i></button>
                  
              <input type="submit" class="micBtn button expanded" value="Submit">
  
            </div>
          </div>
  
          <!-- Section containing the previously generated playlists and GIFS -->
          <div class="row small-up-2 medium-up-3 large-up-4">
            <div class="column">
              <img class="thumbnail1" src="https://placehold.it/550x550">
                <h5 class="text-display1">My Mood</h5>
                <h5 class="date-display1">My Mood</h5>
              </div>
              <div class="column">
                <img class="thumbnail2" src="https://placehold.it/550x550">
                <h5 class="text-display2">My Mood</h5>
                <h5 class="date-display2">My Mood</h5>
              </div>
              <div class="column">
                <img class="thumbnail3" src="https://placehold.it/550x550">
                <h5 class="text-display3">My Mood</h5>
                <h5 class="date-display3">My Mood</h5>
              </div>
              <div class="column">
                <img class="thumbnail4" src="https://placehold.it/550x550">
                <h5 class="text-display4">My Mood</h5>
                <h5 class="date-display4">My Mood</h5>
              </div>
            
          </div>
          <br>

          <!-- Beginning of Spotify API Playlist -->
          <div class="row columns">
         
            <!-- GIF to go here -->
          <img class="thumbnail" id="currentGif" src="https://placehold.it/550x350">
         
          <!-- Songs generated here -->
          <h5 id="playlistName"></h5>
          <a id="spotLink" href=""></a>
          <table class="stack">
            <thead>
              <tr>
                <th width="150">Song</th>
                <th width="150">Artist</th>
                <th width="150">Album</th>
              </tr>
            </thead>
            <tbody id="songList"></tbody>
          </table>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="face-api.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="script.js"></script>
</body>

</html>
